<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <!--chart start-->
    <div class="chart">
      <ul class="numbers">
        <li><span>100</span></li>
        <li><span>50</span></li>
        <li><span>0</span></li>
      </ul>
      <ul class="bars"></ul>
    </div>
  </body>
  <script src="app.js"></script>
</html>
